<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-gray-600 h-screen w-full flex items-center  justify-center  body-font relative">
      
        <div class="container w-[40%] h-[40%]  px-6 py-25 mx-auto flex">
          <div class="h-full w-full bg-white justify-center rounded-lg p-8 flex flex-col  w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font"></h2>
            
            <div class="relative mb-4">
              <label for="price" class="leading-7 text-sm text-gray-600">price</label>
              <input type="GST" id="price" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-600">percentage</label>
              <textarea id="percentage" name="message" class="w-full h-[40px] bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <div class="flex flex-row ...">
              
            <button onclick="GSt()"  class="text-white flex mx-auto  flex-row   bg-green-600 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">GST</button>
            <button onclick="Discount()"  class="text-white flex mx-auto  flex-row   bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Discount</button>
            
            <span id="totalprice"></span>
        </div>
      </section>
      <script src="/script.js"></script>
</body>
</html>
